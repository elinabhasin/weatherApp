<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="weatheraqi.css"/>
        <title>Weather App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <div class="navbar1">
            <input id="city1" placeholder="City, State, Country"/>
        
                <button id="search1" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></button>
           
            <div class="bar1">
                    <button id="home1">Home</button> 
                    <a href="weather.html">
                        <button id="weatherbut1">Weather</button> 
                    </a>
            </div>
            <h1 id="Title1">Weather App</h1>
        </div>
      <div id="aqitable1">
        <img alt="AQI index scale table."id="aqimg1"src="aqitable.jpeg"/>
      </div>
      <div class="weather1">
        <div id="cityName1">Delhi</div>
        <span id="time1">00:00</span>
        <div id="overallaqi">Overall AQI : <span id="aqival1">100</span></div>
        <span id="status">STATUS : </span>
        <span id="aqistring">5690</span>
        <hr style="color:rgb(68, 67, 67);width:41%; position:absolute; right:1.5%; top:60%;">
        <div id="pm25card">
         
            <p id="pm25title">PM2.5</p>

        </div>
        <div id="pm10card">
          
            <p id="pm10title">PM10</p>

        </div>
    </div>
    
    <div class="parambox">
      <div id="coval">
        <p id="cotitle">CO</p>
      </div>
      <div id="o3val">
        <p id="o3title">O₃</p>
      </div>
      <div id="no2val">
        <p id="no2title">NO₂</p>
      </div>
      <div id="so2val">
        <p id="so2title">SO₂</p>
      </div>
    </div>
    <div class="precautions">
      <div id="pretitle">Precautions</div>
  </div>
        <script src="weatheraqi.js"></script>
