<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="weather.css"/>
        <title>Weather App</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    </head>
    <body>
        <div class="navbar">
            <input id="city" placeholder="City, State, Country"/>
        
                <button id="search" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></button>
           
            <div class="bar">
               
                    <button id="home">Home  </button>
                    <a href="weatheraqi.html">
                        <button id="aqibut">AQI</button>
                    </a>
                   
                
            </div>
            <h1 id="Title">Weather App</h1>
        </div>
        <h2 id="greet">Hello!</h2>
        <div class="qContainer">
            <p id="quote">"There are no passengers on the spaceship Earth. We are all crew.</p>
            <p id="author" >-Marshall Mcluhan</p>
        </div>
        <div class="weather">
            <div id="cityName">Delhi</div>
            <span id="temp">28</span>
            <span id="deg">°</span>
            <span id="cel">C</span>
            <span id="feels">REAL FEEL </span>
            <span id="feelsLike">21</span>
            <span id="degcel">°C</span>
            <span id="time">00:00</span>
            <span id="wind">WIND : </span>
            <span id="windval">5690</span>
            <span id="km">km/hr</span>
            <hr style="color:rgb(68, 67, 67);width:40%; position:absolute; right:4%; top:35%;">
            <span id="humidity">HUMIDITY : </span>
            <span id="humidval">5690</span>
            <span id="percent">%</span>
            <hr style="color:rgb(68, 67, 67);width:40%; position:absolute; right:4%; top:55%;">
            <div id="aqi">AQI : </div>
            <div id="aqival">VERY UNHEALTHY</div>
            <hr style="color:rgb(68, 67, 67);width:40%; position:absolute; right:4%; top:75%;">
             
        </div>
        <div class="weather2">
        </div>
        <script src="weather.js"></script>
    </body>
</html>
